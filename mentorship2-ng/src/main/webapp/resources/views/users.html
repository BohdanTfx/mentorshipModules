<div class="container">
	<div ng-repeat="user in users" class="list-group">
		<a href="#/users/{{user.id}}" class="list-group-item"><span><b>{{user.firstName}}
					{{user.lastName}}</b></span> <span class="badge">{{user.jobTitle}}</span>
			<div>Date of birth: {{user.dateOfBirth | date: 'mediumDate'}}</div></a>
	</div>
</div>
